<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>model-viewerデモ</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body style="padding:0; margin:0 auto; box-sizing: border-box;">
<div style="width:100%; margin:0 auto; height:100vh;">
<model-viewer
alt="hanachan"
src="Rotate.glb"
style="width:100%;height:100%;"                  
background-color="#fff"
shadow-intensity="0.7"
camera-controls
autoplay
auto-rotate ar>
</model-viewer>
</div>
</body>
</html>
